services:
  mongodb:
    image: mongo:7.0
    container_name: claude_api_mongo
    restart: unless-stopped
    ports:
      - "127.0.0.1:27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: claude_admin
      MONGO_INITDB_ROOT_PASSWORD: claude_secret_2024
      MONGO_INITDB_DATABASE: claude_api
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

volumes:
  mongo_data:
